<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System - Ultra-Realistic Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-container">
        <!-- Time Controller -->
        <div class="controller-card">
            <h2>Time Control</h2>
            <div class="warp-controls">
                <button id="reverse-btn" title="Reverse Time">◀◀</button>
                <button id="pause-btn" title="Pause/Play">❙❙</button>
                <button id="play-btn" title="Normal Speed">▶</button>
                <button id="forward-btn" title="Speed Up">▶▶</button>
            </div>
            <div class="speed-selector">
                <button class="speed-btn" data-speed="0.1">×0.1</button>
                <button class="speed-btn" data-speed="0.5">×0.5</button>
                <button class="speed-btn active" data-speed="1">×1</button>
                <button class="speed-btn" data-speed="5">×5</button>
                <button class="speed-btn" data-speed="10">×10</button>
            </div>
            <div class="status">
                Current Speed: <span id="current-speed">1x</span>
            </div>
        </div>

        <!-- Planet Info Panel -->
        <div id="planet-info" class="info-card">
            <button id="close-info">×</button>
            <h1 id="planet-name">Earth</h1>
            <p id="planet-desc">The planet of life and beauty.</p>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="label">Diameter</span>
                    <span class="value" id="planet-size">-</span>
                </div>
                <div class="stat-item">
                    <span class="label">Distance from Sun</span>
                    <span class="value" id="planet-dist">-</span>
                </div>
                <div class="stat-item">
                    <span class="label">Rotation Period</span>
                    <span class="value" id="planet-period">-</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Libraries -->
    <script src="./three/three.min.js"></script>
    <script src="embedded_textures.js"></script>
    <script src="script.js"></script>
</body>
</html>
